<section class="page-hero">
  <h1>Personnalisez votre bijou</h1>
  <p>Créez une pièce unique, gravée de votre histoire</p>
</section>

<section class="section form-section">
  <form class="custom-form">

    <label>Type de bijou</label>
    <select>
      <option>Bague</option>
      <option>Collier</option>
      <option>Bracelet</option>
    </select>

    <label>Matière</label>
    <select>
      <option>Or 18K</option>
      <option>Argent</option>
    </select>

    <label>Gravure (optionnelle)</label>
    <input type="text" placeholder="Initiales, date, message...">

    <label>Instructions particulières</label>
    <textarea placeholder="Détails supplémentaires"></textarea>

    <button type="submit" class="btn-primary">
      Envoyer la demande
    </button>

  </form>
</section>
